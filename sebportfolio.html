    <link rel="stylesheet" href="sebportfolio.css">


    <title>sebportfolio</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-2 flex-column align-items-center">
        <a id="name" class="navbar-brand mr-0" href="#a">Sebastien Jurkowski</a>
        <h4>Full stack web developer</h4>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link custom-link " href="https://www.contraststudio.net">Side business <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link custom-link" href="https://www.contraststudio.net/experiments">Blog</a>

            </div>
        </div>
    </nav>
    <div id="particles">
        <div id="webcoderskull">
            <!-- Button trigger modal -->
            <button id="contactme" type="button" class="btn  btn-outline-dark btn-lg" data-toggle="modal" data-target="#exampleModal">
        Contact
      </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Contact me</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                        </div>
                        <div class="modal-body">
                            <form id="contact-form">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Message</label>
                                    <input type="message" class="form-control" id="exampleInputmessage" placeholder="Message">
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>

            <p>By SebKowski</p>

        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
